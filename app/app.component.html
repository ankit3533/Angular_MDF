<div class="container">
    <h2>User Data</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" #nameRef>
            <div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger"> <!-- ; else falsyTemplate -->
                Please enter a name
            </div>
            <!-- commenting all the ng-template as its a property of angular 4  -->
            <!-- <ng-template #falsyTemplate> -->
                <div *ngIf="userForm.controls['name'].hasError('minlength') " class="alert alert-danger"><!-- ; else falsyTemplate1 -->
                    Please enter a name of minimum length 4
                </div>
                <!-- <ng-template #falsyTemplate1> -->
                    <div *ngIf="userForm.controls['name'].hasError('maxlength')" class="alert alert-danger">
                        Please enter a name of max length 10
                    </div>
                <!-- </ng-template>
            </ng-template>  -->
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" formControlName="street">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city">
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" class="form-control" formControlName="zip">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
